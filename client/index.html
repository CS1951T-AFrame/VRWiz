<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VRWiz</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="first">
      <img
        id="grid"
        src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
        crossorigin="anonymous"
        alt="floor grid"
      />
      <img
        id="sky"
        src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg"
        crossorigin="anonymous"
        alt="sky box"
      />

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity hand-controls="left"></a-entity>
      <a-entity hand-controls="right"></a-entity>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity id="left-con" oculus-touch-controls="hand: left"></a-entity>
      <a-entity id="right-con" oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
